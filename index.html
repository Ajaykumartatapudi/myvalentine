<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Valentine ğŸ’–</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            color: #ff4b6e;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background: #ff4b6e;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e63950;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4b6e;
            min-height: 30px;
        }

        .heart {
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="card">

</div>

}

</script>

</body>
</html>
